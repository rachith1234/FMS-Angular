<!-- sign up form  -->
<div class="container-fluid py-5 z-index bg-light" id="register">
    <div class="row">
        <div class="col-lg-6 col-md-12 mx-auto shadows py-3">
            <h2 class="text-center text-info">Sign up form</h2>
            <hr class="custom-hr light-blue mb-5">
            <form  class="bolder-text" >
                <div class="form-group">
                    <!-- <label for="name">Name: </label> -->
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <!-- <label for="address">Address: </label> -->
                    <input type="text" name="address" id="address" placeholder="Enter your address" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <!-- <label for="phone">Mobile no.: </label> -->
                    <input type="text" name="phone" id="phone" placeholder="Enter your mobile number" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <!-- <label for="DOB">Date of birth: </label> -->
                    <input type="date" name="dob" id="dob" placeholder="Date of Birth" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <!-- <label for="email">Email: </label> -->
                    <input type="email" name="email" id="email" placeholder="@Email" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password: </label> -->
                    <input type="password" name="password" id="password" placeholder="#Password" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <!-- <label for="cpassword">Confirm Password: </label> -->
                    <input type="password" name="cpassword" id="cpassword" placeholder="#Confirm Password" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <select name="userType"  required="required" class="form-control select">
                        <option class="form-control" value="">Please select the User Type</option>
                        <option class="form-control" value="1">Farmer</option>
                        <option class="form-control" value="2">Customer</option>
                    </select>
                </div>

                <!-- new div add to make the gender radio buttons center  -->
                <div class="mx-auto col-4 border my-2">
                    <h6 class="text-center">Gender:</h6>
                    <div class="form-check form-check-inline text-center">
                        <input type="radio" name="gender" value="male" class="form-check-input" id="male"  checked="checked">
                        <label for="male" class="form-check-lable">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" value="female" class="form-check-input" id="female">
                        <label for="female" class="form-check-lable">Female</label>
                    </div>  
                </div>
                <div class="mx-auto ">
                    <button type="submit" name="signup" class="btn btn-block btn-info">Sign up</button>
                </div>                      
            </form>
        </div>
    </div>
    <br>
</div>
